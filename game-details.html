<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - Uscore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <h1>Uscore</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="football.html">NFL</a></li>
                <li><a href="basketball.html">NBA</a></li>
                <li><a href="baseball.html">MLB</a></li>
            </ul>
        </nav>
    </section>

    <main>
        <div id="game-details-container">
            <h2>Game Details</h2>
            <div id="game-info"></div>
            <div class="noise-meter-container">
                <h3>Stadium Noise Level</h3>
                <div class="noise-meter">
                    <div class="noise-gauge">
                        <div class="noise-level" style="width: 75%"></div>
                    </div>
                    <div class="noise-labels">
                        <span>Quiet</span>
                        <span>Moderate</span>
                        <span>Loud</span>
                        <span>Deafening</span>
                    </div>
                    <div class="noise-percentage">75%</div>
                </div>
                <p class="noise-description">The crowd is bringing incredible energy to this game!</p>
            </div>
        </div>
    </main>

    <script src="game-details.js"></script>
</body>
</html>
